<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./src/style.css">
        <title>Meme Generator</title>
    </head>

    <body class="dark-theme">
        <header>
            <nav>
                <h1 class="app-title">Meme Generator</h1>
                <div class="buttons-container panel-buttons">
                    <button class="button button-text" id="panel-img-button"><i
                            class="fas fa-file-image button-icon-text" aria-hidden="true"></i>Image</button>
                    <button class="button button-text" id="text-panel-button"><i class="fas fa-font button-icon-text"
                            aria-hidden="true"></i>Text</button>
                    <button class="button button-text button-theme button-theme-dark" id="dark-theme-button"
                        aria-label="Cambiar a modo oscuro">
                        <i class="fas fa-sharp fa-solid fa-sun button-icon-text" aria-hidden="true"></i>Theme
                    </button>
                    <button class="button button-text button-theme button-theme-light" id="light-theme-button"
                        aria-label="Cambiar a modo claro">
                        <i class="fas fa-solid fa-moon button-icon-text" aria-hidden="true"></i>Theme
                    </button>
                </div>
            </nav>
        </header>
        <div class="editor-container">
            <main class="meme-container">
                <!-- CANVAS -->
                <div class="canvas-meme" id="canvas-meme" style="height: 610px;">
                    <p id="top-text" class="text-meme"
                        style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); position: static;">
                        TOP TEXT</p>
                    <div src="" alt="" id="image-meme" aria-label="Imagen de meme"></div>
                    <p id="bottom-text" class="text-meme"
                        style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); position: static;">
                        BOTTOM TEXT</p>
                </div>
                <button type="button" class="button button-text" id="download-meme-button">
                    <i class="fas fa-download button-icon-text" style="color: #ddd" aria-hidden="true"></i>
                    Download Meme
                </button>
            </main>
            <aside class="panel" id="panel">
                <button class="panel-close-button" id="panel-close-button" aria-label="Cerrar panel">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
                <section class="panel-img" id="panel-img">
                    <h2 class="panel-title">IMAGE</h2>
                    <div class="panel-control">
                        <h3 class="panel-control-title">URL</h3>
                        <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
                    </div>
                    <!-- BACKGROUND -->
                    <div class="panel-control">
                        <h3 class="panel-control-title">BACKGROUND</h3>
                        <div class="panel-control-columns">
                            <div class="panel-control-color panel-control-column">
                                <input aria-label="Color de fondo de imagen" type="color" id="blend-mode-color-input"
                                    value="#FFFFFF" colorpick-eyedropper-active="true">
                                <span id="blend-mode-color" aria-hidden="true">#FFFFFF</span>
                            </div>
                            <div class="panel-control-column">
                                <select aria-label="Modo de mezcla de fondo de imagen" id="blend-mode-select"
                                    class="panel-control-input">
                                    <option value="unset">UNSET</option>
                                    <option value="lighten">LIGHTEN</option>
                                    <option value="darken">DARKEN</option>
                                    <option value="difference">DIFFERENCE</option>
                                    <option value="luminosity">LUMINOSITY</option>
                                    <option value="multiply">MULTIPLY</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- FILTERS -->
                    <div class="panel-control">
                        <h3 class="panel-control-title">FILTERS</h3>
                        <div class="panel-control-slider">
                            <label for="brightness-slider">BRIGHTNESS</label>
                            <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="panel-control-slider">
                            <label for="opacity-slider">OPACITY</label>
                            <input type="range" id="opacity-slider" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="panel-control-slider">
                            <label for="contrast-slider">CONTRAST</label>
                            <input type="range" id="contrast-slider" min="100" max="1000" value="100">
                        </div>
                        <div class="panel-control-slider">
                            <label for="blur-slider">BLUR</label>
                            <input type="range" id="blur-slider" min="0" max="10" value="0" step="0.1">
                        </div>
                        <div class="panel-control-slider">
                            <label for="grayscale-slider">GRAYSCALE</label>
                            <input type="range" id="grayscale-slider" min="0" max="100" value="0">
                        </div>
                        <div class="panel-control-slider">
                            <label for="sepia-slider">SEPIA</label>
                            <input type="range" id="sepia-slider" min="0" max="100" value="0">
                        </div>
                        <div class="panel-control-slider">
                            <label for="hue-slider">HUE</label>
                            <input type="range" id="hue-slider" min="0" max="360" value="0">
                        </div>
                        <div class="panel-control-slider">
                            <label for="saturate-slider">SATURATE</label>
                            <input type="range" id="saturate-slider" min="100" max="1000" value="100" step="10">
                        </div>
                        <div class="panel-control-slider">
                            <label for="invert-slider">INVERT</label>
                            <input type="range" id="invert-slider" min="0" max="1" value="0" step="0.1">
                        </div>
                    </div>
                    <button class="button button-default" id="default-filters-button">RESET FILTERS</button>
                </section>
            </aside>
        </div>
        <footer>
            <p>2024 - Develop by <a href="https://www.linkedin.com/in/vscapobianco/" target="_blank">@veritocapito</a>
            </p>
        </footer>
        <script src="https://kit.fontawesome.com/edd2efc64a.js" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>

</html>
